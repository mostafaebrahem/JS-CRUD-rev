<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla js Crud</title>
    <link
      rel="stylesheet"
      href="./bootstrap-5.1.3-dist//css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 class="title pt-3">Product dashboard system</h1>
    <div class="container text-start">
      <!-- start form inputs -->
      <div class="form-group my-2">
        <p class="nameAlert alert alert-danger mt-1" id="nameAlert">
          Product should start with capital letter
        </p>
        <label class="my-2" for="name"> Product name </label>
        <input
          id="name"
          type="text"
          class="form-control"
          placeholder="Enter name"
        />
      </div>
      <div class="form-group my-2">
        <label class="my-2" for="category"> Product category </label>
        <input
          id="category"
          type="text"
          class="form-control"
          placeholder="Category"
        />
      </div>
      <div class="form-group my-2">
        <label class="my-2" for="model"> model </label>
        <input
          id="model"
          type="number"
          class="form-control"
          placeholder="value from 1995 to 2029"
        />
        <p
          id="modelAlert"
          class="modelAlert alert alert-danger mt-1"
          id="nameAlert"
        >
          Model value should be between 1995 - 2029
        </p>
      </div>
      <div class="form-group my-2">
        <label class="my-2" for="description"> Description </label>
        <textarea
          placeholder="Any thing you want"
          id="description"
          class="form-control"
        ></textarea>
      </div>
      <!-- end form inputs  -->
      <!-- start buttons -->
      <button id="addBtn" onclick="addProduct()" class="btn btn-info my-3">
        Add new
      </button>
      <button
        id="updateBtn"
        onclick="confirmUpdate()"
        class="btn btn-warning my-3"
      >
        Confirm update
      </button>
      <button
        id="cancelUpdate"
        onclick="cancelUpdate()"
        class="btn btn-danger my-3"
      >
        Cancel update
      </button>
      <!-- end buttons -->
    </div>

    <div class="view container-fluid" id="view">
      <!-- start search input -->
      <div class="form-group">
        <input
          placeholder="Search by name"
          type="text"
          class="form-control my-2"
          id="searchInput"
        />
      </div>
      <!-- end search input -->
      <table class="table table-light">
        <!-- start table data view -->
        <thead class="">
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Product name</th>
            <th scope="col">Product category</th>
            <th scope="col">Product model</th>
            <th scope="col">Description</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody id="tBody"></tbody>
      </table>
    </div>
    <script src="./bootstrap-5.1.3-dist//js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
